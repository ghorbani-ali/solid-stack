apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://grafana.github.io
    chart: grafana/loki
    targetRevision: 1.50.0
    helm:
      releaseName: grafana/loki
      valueFiles:
      - $values/GitOps/manifests/infra/loki/values-patch.yaml
  - repoURL: https://github.com/ghorbani-ali/solid-stack.git
    targetRevision: main
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false