loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  # storage_config:
  #   tsdb_shipper:
  #     active_index_directory: /loki/index
  #     cache_location: /loki/index_cache
  #     cache_ttl: 24h
  #   filesystem:
  #     directory: /loki/chunks
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

minio:
  enabled: false
      
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enableStatefulSetAutoDeletePVC: false
    enabled: false
  extraVolumes:
    - name: data
      emptyDir: {}
  extraVolumeMounts:
    - name: data
      mountPath: /var/loki

backend:
  replicas: 0
  persistence:
    volumeClaimsEnabled: false
read:
  replicas: 0
  persistence:
    enableStatefulSetAutoDeletePVC: false
write:
  replicas: 0
  persistence:
    volumeClaimsEnabled: false

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0